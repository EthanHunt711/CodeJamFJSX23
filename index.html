<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Jam FJSX2023</title>
    <meta name="description" content="This page solves the Code Jam supplement required for the front end course">
    <meta name="author" content="Ali Esmaeeli">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Code Jam Sessions</h1>
    <div class="mainGame">
        <div class="gamePages">
            <div class="games">
                <div class="game1">
                    <h2>Number Guessing Game</h2>
                    <h3>Choose Your Range: </h3>
                    <h4>Between &nbsp;&nbsp;<label for="rangeStart"></label><input type="number" id="rangeStart" name="rangeStart" placeholder="1"> &nbsp;&nbsp;and&nbsp;&nbsp; <label for="rangeEnd"></label><input type="number" id="rangeEnd" name="rangeEnd" placeholder="100">&nbsp;&nbsp;<button id="setBtn" type="button">Set</button></h4>
                    <h5 id="errorRange"></h5>
                    <h3 id="numberDescription"></h3>
                    <label for="guess"></label>
                    <input type="number" id="guess" name="guess"><br><br>
                    <button id="btn" type="button">Guess!</button>
                    <div class="previousGuesses">
                        <h3>Your Previous Guesses</h3>
                        <ul class="previousGuessesList">

                        </ul>
                    </div>
                </div>
                <div class="game2">
                    
                </div>
                <div class="game3">
                    
                </div>
                <div class="game4">
                    
                </div>
                <div class="game5">
                    
                </div>
            </div>
        </div>

    </div>
    


    <script src="./main.js"></script>
</body>
</html>
